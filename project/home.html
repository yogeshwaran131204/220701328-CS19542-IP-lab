<!DOCTYPE html>
<html lang="en">

    <div class="container">
       
        
            <h1 style="color: blue;">Welcome, Student!</h1>
        
        
        <nav>

        <section id="content">

                    <input type="number" name="roll_no" id="roll_no" class="tinput" placeholder="enter your roll_no">

                <button class="one" style="position: relative; top: 70px;"> Display</button>

                <button class="one"> Display</button>
            </div>

            <div id="profile" class="view">

                <p>Your profile information will be shown here.</p>
                <button class="one"> Display</button>
            </div>
        </section>
